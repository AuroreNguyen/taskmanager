name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-app

jobs:
  test_build_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Lint Code
        run: |
          flake8 . --count --exclude=venv --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exclude=venv --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        run: pytest tests/test_unit.py tests/test_integration.py

      - name: Build Docker Image
        run: docker build . -t validation-image:latest

  push_to_dockerhub:
    needs: test_build_validation
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-app:latest